<ion-header>
    <ion-toolbar color="primary">
      <ion-navbar>
        <ion-title>
          Offers
        </ion-title>
      </ion-navbar>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="SearchItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let i of items">
        <div>
          <p>{{ i.shop.name }}</p>
          <h2>{{i.product.name}}</h2>
      </div>
      <div item-right>
        <h2 >Price:</h2><h2> {{ i.offer }},-</h2>
      </div>
    </ion-item>

  </ion-list>

  <ion-grid>
    <ion-row *ngIf="emptyOffer">
<ion-col col-12 style="text-align:center; font-size:100px; opacity: 0.5;">
        <ion-icon ios="ios-chatbubbles" md="md-chatbubbles"></ion-icon>
        <h2 style="text-align: center; opacity: 0.5;">There are currently no offers :(</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
