<ion-header>
    <ion-toolbar color="primary">
      <ion-navbar>
        <ion-title>
          Offers
        </ion-title>
      </ion-navbar>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="SearchItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let i of items">
        <div>
          <p>{{ i.shop.name }}</p>
          <h2>{{i.product.name}}</h2>
      </div>
      <div item-right>
        <h2 >Price:</h2><h2> {{ i.offer }},-</h2>
      </div>
    </ion-item>

  </ion-list>
</ion-content>
