<ion-header>
  <ion-navbar>
    <ion-title>
      Offers
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="SearchItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let i of items">
        <h2>{{ i.shop.name }} | {{i.product.name}}</h2>
        <h2 item-right>Price:</h2><h2 item-right> {{ i.offer }},-</h2>
    </ion-item>

  </ion-list>
</ion-content>
