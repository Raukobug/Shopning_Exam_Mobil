<ion-header>
  <ion-navbar>
    <ion-title>
      Offers
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="SearchItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let i of items">

        <ion-thumbnail item-left>
          <img src="#">
        </ion-thumbnail>
        <h2>{{i.product.name}}</h2>
        <h2 item-right>Price:</h2><h2 item-right class="strikethrough">{{i.price}},-</h2><h2 item-right> {{ i.offer }},-</h2>
    </ion-item>

  </ion-list>
</ion-content>
