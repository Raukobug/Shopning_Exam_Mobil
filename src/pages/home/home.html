<ion-header>
  <ion-navbar>
    <ion-title>Mall</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-searchbar (ionInput)="SearchShops($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let s of shops">
      <ion-thumbnail item-left>
        <img src="#">
      </ion-thumbnail>
      <h2>{{s.name}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
